<div class="container">
    <div class="wrapper" class="col-md-6 mx-auto my-5 py-3 shadow rounded">
        <form (ngSubmit)=onSubmit() #myForm="ngForm">

            <div class="form-group">
                <label for="username">Username<sup class="text-danger">*</sup></label>
                <input type="username" class="form-control" name="username" [(ngModel)]="userName" required
                    #username="ngModel">
                <small class="text-danger" *ngIf="!username.valid && username.touched">please enter valid
                    username</small>
            </div>

            <div class="form-group">
                <label for="email">Email<sup class="text-danger">*</sup></label>
                <input type="email" class="form-control" name="email" ngModel required email #email="ngModel">
                <small class="text-danger" *ngIf="!email.valid && email.touched">please enter valid email</small>
            </div>


            <div class="form-group">
                <label for="exampleInputPassword1">Password<sup class="text-danger">*</sup></label>
                <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
                <small class="text-danger" *ngIf="!password.valid && password.touched">please enter a valid
                    password</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Courses</label>
                <select name="course" class="form-control" [ngModel]="defaultCourse" #course="ngModel" required>
                    <option value="Angular">Angular</option>
                    <option value="React">React</option>
                    <option value="Node">Node</option>
                </select>

            </div>

            <div class="form-group">
                <div class="custom-control custom-radio" *ngFor="let gender of genders">

                    <input type="radio" id="{{gender.id}}" name="gender" [ngModel]="defaultGender"
                        value="{{gender.value}}" class="custom-control-input" #gender="ngModel">
                    <label class="custom-control-label" for="{{gender.id}}">{{gender.value}}</label>
                </div>
            </div>


            <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <div class="row justify-content-center " *ngIf="submitted">
        <div class="col-md-6 bg-green rounded shadow py-3 text-left">

            <h2>Form Data</h2>
            <p>Username:<strong>{{formData.username}}</strong></p>
            <p>Email:<strong>{{formData.email}}</strong></p>
            <p>Password:<strong>{{formData.password}}</strong></p>
            <p>Course:<strong>{{formData.course}}</strong></p>
            <p>Gender:<strong>{{formData.gender}}</strong></p>
        </div>
    </div>

</div>
